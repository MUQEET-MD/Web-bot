<!DOCTYPE html>
<html>
<head>
  <title>KHAN-MD Bot Deploy</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px 20px; margin: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>KHAN-MD WhatsApp Bot</h1>

  <input type="text" id="sessionInput" placeholder="Put your session ID here" />
  <br>
  <button onclick="deploy()">Deploy Bot</button>

  <script>
    async function deploy() {
      const session = document.getElementById("sessionInput").value;
      if (!session) return alert("Please enter your session ID");

      const res = await fetch('/deploy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session })
      });
      const msg = await res.text();
      alert(msg);
    }
  </script>
</body>
</html>
